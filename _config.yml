layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

topics:
  - name: Terraform
    web_url: https://www.terraform.io/
    image_url: https://s3.amazonaws.com/hashicorp-marketing-web-assets/brand/Terraform_PrimaryLogo_FullColor.SJHg1RH6l.svg

  - name: Ansible
    web_url: https://www.ansible.com/
    image_url: https://www.ansible.com/hubfs/red-hat-ansible.svg

  - name: AWS
    web_url: https://aws.amazon.com/jp/
    image_url: https://a0.awsstatic.com/libra-css/images/logos/aws_smile-header-desktop-en-white_59x35.png
